<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/assets/logo.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>Foryatto's Blog</title>
</head>

<body>
  <nav>
    <!-- <a href="#/">EN</a> -->
    <!-- <a href="https://github.com/foryatto">Github</a> -->
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      maxLevel: 4,

      name: '主页',
      // 封面
      coverpage: true, 
      coverpage: 'coverpage.md',
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 外部链接的打开方式。默认为 _blank （在新窗口或者标签页中打开）
      externalLinkTarget: '_self', // default: '_blank'


    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Markdown LaTex 数学公式支持 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>


</body>

</html>
